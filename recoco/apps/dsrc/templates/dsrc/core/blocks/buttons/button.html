{% load static %}
<button class="fr-btn{% if variant %} fr-btn--{{ variant }}{% endif %}{% if size %} fr-btn--{{ size }}{% endif %}{% if align %} fr-btn--icon-{{ align }}{% endif %}{% if icon %} {{ icon }}{% endif %} {% if classes %}{{ classes }}{% endif %}"
        {% if onclick %}onclick="{{ onclick }}"{% endif %}
        {% if disabled %}disabled{% endif %}
        type="{{ type | default:'submit' }}"
        role="{{ role | default:'submit' }}"
        {% if title %}title="{{ label }}"{% endif %}
        {% if name %}name="{{ name }}"{% endif %}
        {% if data_test_id %}data-test-id="{{ data_test_id }}"{% endif %}>{{ label }}</button>

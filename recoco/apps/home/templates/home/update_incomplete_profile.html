{% extends "base.html" %}
{% block title %}Mettre à jour le profil{% endblock title %}

{% block content %}

<form method="post">
    {% csrf_token %}
    <fieldset class="fr-fieldset">
        <legend class="fr-fieldset__legend" id="text-legend">
            Légende pour l’ensemble des éléments
            <span class="fr-hint-text">Texte de description additionnel</span>
        </legend>
        <div class="fr-fieldset__element">
            
            <div class="fr-input-group">
                <label class="fr-label" for="id_first_name">Prénom</label>
                <input class="fr-input" type="text" name="{{ form_user.first_name.name }}" id="id_first_name" value="{{ form_user.first_name.value }}" required>
            </div>
        </div>
        <div class="fr-fieldset__element">
        <div class="fr-input-group">
            <label class="fr-label" for="id_last_name">Nom</label>
            <input class="fr-input" type="text" name="{{ form_user.last_name.name }}" id="id_last_name" value="{{ form_user.last_name.value }}" required>
        </div>
        </div>
        
        {{ form_profile }}
        <button class="fr-btn" type="submit">Mettre à jour</button>
    </fieldset>
</form>
{% endblock content %}

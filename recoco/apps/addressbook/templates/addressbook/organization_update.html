{% extends "base.html" %}
{% load static %}
{% block title %}Modifier {{ organization.name }} {{ block.super }}{% endblock %}
{% block content %}
    <div class="col-12 fr-p-3w fr-mx-auto">
        <!-- Breadcrumb -->
        <nav role="navigation" class="fr-breadcrumb" aria-label="vous êtes ici :">
            <button class="fr-breadcrumb__button"
                    aria-expanded="false"
                    aria-controls="breadcrumb-1">Voir le fil d’Ariane</button>
            <div class="fr-collapse" id="breadcrumb-1">
                <ol class="fr-breadcrumb__list">
                    <li>
                        <svg class="bi align-top" width="18" height="18" fill="currentColor">
                            <use xlink:href="{% static 'svg/bootstrap-icons.svg'  %}#person-lines-fill" />
                        </svg>
                        &nbsp;
                        <a class="fr-breadcrumb__link"
                           href="{% url 'addressbook-organization-list' %}">Carnet d'adresses</a>
                    </li>
                    <li>
                        <a class="fr-breadcrumb__link"
                           href="{% url "addressbook-organization-list" %}">Organisations</a>
                    </li>
                    <li>
                        <a class="fr-breadcrumb__link" aria-current="page">Mettre à jour</a>
                    </li>
                </ol>
            </div>
        </nav>
        <form id="form-organization-update" action="." method="post" class="form">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="btn btn-primary" type="submit" value="Mettre à jour">
        </form>
    </div>
{% endblock %}

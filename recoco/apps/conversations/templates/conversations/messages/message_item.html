<div class="observed-element"
     :data-notifications="JSON.stringify({id: element.id, read: element.read, type: element.type})">
    <div class="message-item rounded-3 fr-p-3v fr-my-2v"
         :id="`message-${element.id}`"
         :class="{'current-user-message fr-ml-5w': {{ request.user.id }} == element.posted_by, 'other-user-message fr-mr-5w': {{ request.user.id }} != element.posted_by}">
        <template x-if="element.in_reply_to">
            <div class="message-item__reply-to text-muted fr-italic fr-small">
                <p class="d-flex">
                    <span class="fr-icon-corner-down-right-line fr-icon--sm"></span>
                    en réponse à : <span class="fr-ml-1v"
       x-html="renderMarkdown(getShortMessageInReplyTo(element.in_reply_to))"></span>
                </p>
            </div>
        </template>
        <template x-if="element.deleted">
            <div class="text-muted fr-italic fr-small">
                (Ce contenu a été supprimé)
            </div>
        </template>
        <template x-if="!element.deleted">
            <template x-for="node in element.nodes">
                <template x-if="!node.deleted">
                    <div>
                        <template x-if="node.type == 'MarkdownNode'">
                            {% include "conversations/messages/fragments/node_markdown.html" %}
                        </template>
                        <template x-if="node.type == 'ContactNode'">
                            {% include "conversations/messages/fragments/node_contact.html" %}
                        </template>
                        <template x-if="node.type == 'DocumentNode'">
                            {% include "conversations/messages/fragments/node_document.html" %}
                        </template>
                        <template x-if="node.type == 'RecommendationNode'">
                            {% include "conversations/messages/fragments/node_recommendation.html" %}
                        </template>
                    </div>
                </template>
            </template>
        </template>
        <!-- Reply button -->
        <template x-if="element.posted_by != {{ request.user.id }} && !element.in_reply_to">
            <div class="d-flex justify-content-end">
                <button class="fr-btn fr-btn--sm fr-btn--tertiary"
                        @click="onClickHandleReply(element)">Répondre</button>
            </div>
        </template>
        <template x-if="element.posted_by && messagesParticipants.length > 0">
            <div class="d-flex justify-content-between">
                <div class="d-flex">
                    <div class="d-flex align-items-center"
                         x-data="{user: null}"
                         x-init="user = getUserById(element.posted_by);">{% include "user/user_card_js.html" %}</div>
                    <p class="fr-m-0 fr-ml-1v message-item__date align-self-center">
                        le <span x-text="formatDate(element.type == 'message' ? element.created : element.timestamp, { day: 'numeric', month: 'long', year: 'numeric', hour: '2-digit', minute: '2-digit' })"></span>
                        <template x-if="element.type ==='message' && formatDate(element.created, { day: 'numeric', month: 'long', year: 'numeric', hour: '2-digit', minute: '2-digit' }) !== formatDate(element.modified, { day: 'numeric', month: 'long', year: 'numeric', hour: '2-digit', minute: '2-digit' })">
                            <span class="fr-m-0 fr-ml-1v message-item__date align-self-center"
                                  :title="`modifié le ${formatDate(element.modified, { day: 'numeric', month: 'long', year: 'numeric', hour: '2-digit', minute: '2-digit' })}`">
                                (modifié)
                            </span>
                        </template>
                    </p>
                </div>
                <template x-if="element.posted_by == {{ request.user.id }} && !element.deleted">
                    <div class="d-flex">
                        <button class="fr-btn fr-btn--sm fr-btn--tertiary fr-mr-1v"
                                @click="onClickHandleEdit(element)">Éditer</button>
                        <button data-fr-opened="false" aria-controls="modal" type="button" class="fr-btn fr-btn--sm fr-btn--tertiary" @click="setElementToDelete(element)">Supprimer</button>
                        <dialog id="modal" class="fr-modal" aria-labelledby="supprimer-message" aria-modal="true">
                            <div class="fr-container fr-container--fluid fr-container-md">
                                <div class="fr-grid-row fr-grid-row--center">
                                    <div class="fr-col-12 fr-col-md-8 fr-col-lg-6">
                                        <div class="fr-modal__body">

                                            <h5 id="modal-title" class="fr-modal__header">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 12 12" fill="none" class="fr-mr-2v">
                                                    <path d="M8.91669 2.50008H11.8334V3.66675H10.6667V11.2501C10.6667 11.5723 10.4055 11.8334 10.0834 11.8334H1.91669C1.59452 11.8334 1.33335 11.5723 1.33335 11.2501V3.66675H0.166687V2.50008H3.08335V0.750081C3.08335 0.427918 3.34452 0.166748 3.66669 0.166748H8.33335C8.65553 0.166748 8.91669 0.427918 8.91669 0.750081V2.50008ZM9.50002 3.66675H2.50002V10.6667H9.50002V3.66675ZM4.25002 5.41675H5.41669V8.91675H4.25002V5.41675ZM6.58335 5.41675H7.75002V8.91675H6.58335V5.41675ZM4.25002 1.33341V2.50008H7.75002V1.33341H4.25002Z" fill="black"/>
                                                </svg>
                                                Etes-vous sûr de vouloir supprimer ce message ?
                                            </h5>
                                            <div class="fr-modal__content">
                                                    <div class="flag red d-block d-flex flex-column">
                                                        <span class="title text-red text-uppercase fw-bold fr-mb-2v d-block d-flex align-items-center fr-m-auto fr-mb-4w">
                                                            <span class="fr-icon-warning-fill"></span>
                                                            Supression de message
                                                        </span>
                                                    <div class="d-flex justify-content-center">
                                                        <button class="button filled red fr-mr-2w"
                                                                aria-controls="modal"
                                                                type="button"
                                                                @click="onClickHandleDelete()">Supprimer</button>
                                                        <button class="button"
                                                                aria-controls="modal"
                                                                type="button">Annuler</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </dialog>
                    </div>
                </template>
            </div>
        </template>
    </div>
</div>

<div class="observed-element"
     :data-notifications="JSON.stringify({id: element.id, unread: element.unread, type: element.type})">
    <div class="message-item rounded-3 fr-p-3v fr-my-2v"
         :id="`message-${element.id}`"
         :class="{'current-user-message fr-ml-5w': {{ request.user.id }} == element.posted_by, 'other-user-message fr-mr-5w': {{ request.user.id }} != element.posted_by}">
        {% if in_reply_to %}
            <div class="message-item__reply-to text-muted fr-italic fr-small">
                <p class="d-flex">
                    <span class="fr-icon-corner-down-right-line fr-icon--sm"></span>
                    en réponse à : <a class="fr-ml-1v"
                                      :href="`#message-${element.in_reply_to}`"
                                      x-html="renderMarkdown(await getShortMessageInReplyTo(element.in_reply_to))"></a>
                </p>
            </div>
            <div class="message-item__reply-to-content">
                 {% include "conversations/messages/message_item_content.html" %}
            </div>
        {% else %}
            {% include "conversations/messages/message_item_content.html" %}
        {% endif %}
    </div>
</div>

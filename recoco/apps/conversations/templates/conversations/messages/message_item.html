<div class="observed-element"
     data-notifications="{{ message.notifications }}">
    <div class="posting-item rounded-3 fr-p-3v fr-my-2v {% if request.user.id == message.posted_by %}bg-blue-light fr-ml-5w{% else %}bg-grey-light fr-mr-5w{% endif %}">
        {% for node in message.nodes %}
            {% if node.type == "markdown" %}
                {% include "conversations/messages/fragments/node_markdown.html" %}
            {% endif %}
        {% endfor %}
        {% if message.posted_by %}
            <div class="d-flex align-items-center">{% include "user/user_card.html" with user=message.posted_by %}</div>
        {% endif %}
    </div>
</div>

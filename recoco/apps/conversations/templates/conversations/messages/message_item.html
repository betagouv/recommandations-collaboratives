<div class="observed-element"
     :data-notifications="JSON.stringify({id: element.id, read: element.read, type: element.type})">
    <div class="message-item rounded-3 fr-p-3v fr-my-2v"
         :class="{'current-user-message fr-ml-5w': {{ request.user.id }} == element.posted_by, 'other-user-message fr-mr-5w': {{ request.user.id }} != element.posted_by}">
        <template x-if="element.in_reply_to">
            <div class="message-item__reply-to text-muted fr-italic fr-small">
                <p class="d-flex">
                    <span class="fr-icon-corner-down-right-line fr-icon--sm"></span>
                    en réponse à : <span class="fr-ml-1v"
       x-html="renderMarkdown(getShortMessageInReplyTo(element.in_reply_to))"></span>
                </p>
            </div>
        </template>
        <template x-for="node in element.nodes">
            <div>
                <template x-if="node.type == 'MarkdownNode'">
                    {% include "conversations/messages/fragments/node_markdown.html" %}
                </template>
                <template x-if="node.type == 'ContactNode'">
                    {% include "conversations/messages/fragments/node_contact.html" %}
                </template>
                <template x-if="node.type == 'DocumentNode'">
                    {% include "conversations/messages/fragments/node_document.html" %}
                </template>
                <template x-if="node.type == 'RecommendationNode'">
                    {% include "conversations/messages/fragments/node_recommendation.html" %}
                </template>
            </div>
        </template>
        <!-- Reply button -->
        <template x-if="element.posted_by != {{ request.user.id }} && !element.in_reply_to">
            <div class="d-flex justify-content-end">
                <button class="fr-btn fr-btn--sm fr-btn--tertiary-no-outline"
                        @click="onClickHandleReply(element)">Répondre</button>
            </div>
        </template>
        <template x-if="element.posted_by && messagesParticipants.length > 0">
            <div class="d-flex justify-content-between">
                <div class="d-flex">
                    <div class="d-flex align-items-center"
                         x-data="{user: null}"
                         x-init="user = getUserById(element.posted_by);">{% include "user/user_card_js.html" %}</div>
                    <p class="fr-m-0 fr-ml-1v message-item__date align-self-center">
                        le <span x-text="formatDate(element.type == 'message' ? element.created : element.timestamp, { day: 'numeric', month: 'long', year: 'numeric', hour: '2-digit', minute: '2-digit' })"></span>
                        <template x-if="element.type ==='message' && element.created !== element.modified">
                            <span class="fr-m-0 fr-ml-1v message-item__date align-self-center"
                                  :title="`modifié le ${formatDate(element.modified, { day: 'numeric', month: 'long', year: 'numeric', hour: '2-digit', minute: '2-digit' })}`">
                                (modifié)
                            </span>
                        </template>
                    </p>
                </div>
                <template x-if="element.posted_by == {{ request.user.id }}">
                    <button class="fr-btn fr-btn--sm fr-btn--tertiary-no-outline"
                            @click="onClickHandleEdit(element)">Éditer</button>
                </template>
            </div>
        </template>
    </div>
</div>

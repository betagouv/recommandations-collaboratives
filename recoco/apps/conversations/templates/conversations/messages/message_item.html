<div class="observed-element"
     data-notifications="{{ message.notifications }}">
    <div class="message-item rounded-3 fr-p-3v fr-my-2v"
         :class="{'current-user-message fr-ml-5w': {{ request.user.id }} == message.posted_by, 'other-user-message fr-mr-5w': {{ request.user.id }} != message.posted_by}">
        <template x-if="message.in_reply_to">
            <div class="message-item__reply-to text-muted fr-italic fr-small">
                <p class="d-flex">
                    <span class="fr-icon-corner-down-right-line fr-icon--sm"></span>
                    en réponse à : <span class="fr-ml-1v"
       x-html="renderMarkdown(getShortMessageInReplyTo(message.in_reply_to))"></span>
                </p>
            </div>
        </template>
        <template x-for="node in message.nodes">
            <div>
                <template x-if="node.type == 'MarkdownNode'">
                    {% include "conversations/messages/fragments/node_markdown.html" %}
                </template>
                <template x-if="node.type == 'ContactNode'">
                </template>
                <template x-if="node.type == 'DocumentNode'">
                    {% include "conversations/messages/fragments/node_document.html" %}
                </template>
                <template x-if="node.type == 'RecommendationNode'">
                    {% include "conversations/messages/fragments/node_recommendation.html" %}
                </template>
            </div>
        </template>
        <!-- Reply button -->
        {% if not message.in_reply_to %}
            <div class="d-flex justify-content-end">
                <button class="fr-btn fr-btn--sm fr-btn--tertiary-no-outline"
                        @click="handleReply(node)">Répondre</button>
            </div>
        {% endif %}
        {% if message.posted_by %}
            <div class="d-flex align-items-center"
                 x-data="{user: null}"
                 x-init="user = await getUserById(message.posted_by);">{% include "user/user_card_js.html" %}</div>
        {% endif %}
    </div>
</div>

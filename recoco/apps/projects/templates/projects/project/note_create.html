{% extends "base.html" %}
{% load static %}
{% block js %}
    <script type="text/javascript">
 // Bootstrap needs collapse/show class to toggle correctly
 $(document).ready(function() {
     $(".markdownx-preview").addClass("collapse show");
 });
    </script>
{% endblock js %}
{% block content %}
    <div class="col-12 fr-p-3w fr-mx-auto">
        <!-- Breadcrumb -->
        <nav role="navigation" class="fr-breadcrumb" aria-label="vous êtes ici :">
            <button class="fr-breadcrumb__button"
                    aria-expanded="false"
                    aria-controls="breadcrumb-1">Voir le fil d’Ariane</button>
            <div class="fr-collapse" id="breadcrumb-1">
                <ol class="fr-breadcrumb__list">
                    <li>
                        <svg class="bi align-top" width="18" height="18" fill="currentColor">
                            <use xlink:href="{% static 'svg/bootstrap-icons.svg'  %}#building" />
                        </svg>
                        &nbsp;
                        <a class="fr-breadcrumb__link" href="{% url 'projects-project-list' %}">Projets</a>
                    </li>
                    <li>
                        <a class="fr-breadcrumb__link"
                           aria-current="page"
                           href="{% url 'projects-project-detail' project.pk %}">{{ project.name|capfirst }}</a>
                    </li>
                </ol>
            </div>
        </nav>
        <h2>
            <svg class="bi" width="28" height="28" fill="currentColor">
                <use xlink:href="{% static 'svg/bootstrap-icons.svg'  %}#pen" />
            </svg>
            Ajouter une note
        </h2>
        <section>
            <form id="form-projects-add-note" method="post" action="." class="form">
                {% csrf_token %}
                <div class="fr-p-1v">
                    <button class="btn btn-outline-primary float-end"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target=".markdownx-preview"
                            aria-expanded="true"
                            aria-controls="markdownXCollapse">Afficher/Masquer la prévisulation</button>
                </div>
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Enregistrer</button>
            </form>
            {{ form.media }}
        </section>
    </div>
{% endblock content %}

{% with clean_topic=topic_name|default:"general"|slugify %}
    <div class="topic-item__container position-relative {% if is_open %}topic-item__container--open{% endif %}">
        <label class="topic-item__title stretched-link"
               for="selector-{{ clean_topic }}">
            <input type="radio"
                   name="topic-selector"
                   x-model="topicSelector"
                   class="d-none"
                   id="selector-{{ clean_topic }}"
                   value="{{ clean_topic }}"
                   @change="setActiveTopic">
            <span class="topic-item__label {% if topic_name %}color{% endif %}"
                  :style="{ '--current-bg-color': stringToColor('{{ clean_topic }}')}">{{ topic_name|default:"Général" }}</span>
            {% if not topic_name %}
                <div class="topic-item__description">
                    <p class="topic-item__description-content">Discussion générale entre le porteur de projet et l’équipe de conseil</p>
                    <span class="topic-item__description-icon fr-icon-arrow-right-line fr-icon--sm"
                          aria-hidden="true"></span>
                </div>
            {% endif %}
            <p class="topic-item__message-len">
                <span class="fr-icon-chat-2-line fr-icon--sm" aria-hidden="true"></span> {{ message_number|length }} message{{ message_number|length|pluralize }}
                <span class="topic-item__message-len--new">({{ message_number|length }} {{ message_number|pluralize:"nouveau,nouveaux" }})</span>
            </p>
        </label>
    </div>
{% endwith %}

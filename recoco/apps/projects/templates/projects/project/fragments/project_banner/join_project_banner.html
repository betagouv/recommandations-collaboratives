{% load sass_tags %}
{% block css %}
    <link href="{% sass_src 'projects/css/fragments/project_banner/project_banner.scss' %}"
          rel="stylesheet"
          type="text/css">
{% endblock css %}
<div class="d-flex justify-content-center banner-container banner banner--join fr-pb-2v fr-px-3v fr-pt-2v">
    <span class="bold-text">Certains espaces sont réservés aux membres du projet. Pour y accéder,&nbsp;</span>
    <span class="text-underline specific-hover-blue bold-text"
          data-test-id="join-project-banner"
          data-bs-toggle="dropdown"
          data-bs-auto-close="outside"
          aria-expanded="false"
          aria-controls="select-observer-or-advisor">rejoignez le projet</span>
</div>

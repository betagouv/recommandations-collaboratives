           class="fr-toggle__input"
           aria-describedby="my-projects-toggle-messages"
           x-ref="myProjectsToggle"
           @change="toggleMyProjectsFilter"
           :checked="isDisplayingOnlyUserProjects"
           id="my-projects-toggle"

    <div class="fr-messages-group"
         id="my-projects-toggle-messages"

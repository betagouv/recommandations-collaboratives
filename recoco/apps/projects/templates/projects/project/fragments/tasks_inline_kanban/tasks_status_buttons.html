<div x-data="TaskStatusSwitcher" class="d-flex align-items-center">
    <button data-test-id="in-progress-status-task-button"
            class="button tiny black inherit fw-medium fr-mr-2v"
            :class="(activeStatus(task, STATUSES.INPROGRESS) || task.status === STATUSES.BLOCKED) && 'bg-blue text-white border-blue pointer-events-none'"
            x-text="statusText(STATUSES.INPROGRESS)"
            @click.stop="handleStatusClick(task, STATUSES.INPROGRESS)">En cours</button>
    <button data-test-id="done-status-task-button"
            class="button tiny black inherit fw-medium fr-mr-2v"
            :class="activeStatus(task, STATUSES.DONE) && 'bg-green-dark text-white border-green-dark pointer-events-none'"
            x-text="statusText(STATUSES.DONE)"
            @click.stop="handleStatusClick(task, STATUSES.DONE)">Fait</button>
    <button data-test-id="not-interested-status-task-button"
            class="button tiny black inherit fw-medium fr-mr-2v"
            :class="activeStatus(task, STATUSES.NOT_INTERESTED) && 'bg-grey-dark text-white border-grey-dark pointer-events-none'"
            x-text="statusText(STATUSES.NOT_INTERESTED)"
            @click.stop="handleStatusClick(task, STATUSES.NOT_INTERESTED)">Non applicable</button>
</div>

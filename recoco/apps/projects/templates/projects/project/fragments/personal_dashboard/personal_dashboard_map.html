{% load static %}
<div x-cloak
     class="p-0 personal-dashboard-map-container"
     :class="{'is-small':mapIsSmall}">
    <div class="h-100 w-100"
         x-ref="map"
         id="map"
         class="personal-dashboard-map"></div>
    <div class="map-increase-height-button" x-on:click="handleMapOpen">
        <svg :class="!mapIsSmall ? 'd-none' : 'd-block'"
             class="z-1"
             width="15"
             height="15"
             fill="#000000">
            <use xlink:href="{% static 'svg/bootstrap-icons.svg' %}#arrows-fullscreen" />
        </svg>
        <svg :class="!mapIsSmall ? 'd-block' : 'd-none'"
             class="z-1"
             width="15"
             height="15"
             fill="#000000">
            <use xlink:href="{% static 'svg/bootstrap-icons.svg' %}#fullscreen-exit" />
        </svg>
    </div>
</div>

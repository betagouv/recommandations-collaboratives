{% extends "base.html" %}
{% load static %}
{% block content %}
    <div class="col-12 fr-p-3w fr-mx-auto">
        <!-- Breadcrumb -->
        <nav role="navigation" class="fr-breadcrumb" aria-label="vous êtes ici :">
            <button class="fr-breadcrumb__button"
                    aria-expanded="false"
                    aria-controls="breadcrumb-1">Voir le fil d’Ariane</button>
            <div class="fr-collapse" id="breadcrumb-1">
                <ol class="fr-breadcrumb__list">
                    <li>
                        <svg class="bi align-top" width="18" height="18" fill="currentColor">
                            <use xlink:href="{% static 'svg/bootstrap-icons.svg'  %}#building" />
                        </svg>
                        &nbsp;
                        <a class="fr-breadcrumb__link" href="{% url 'projects-project-list' %}">Dossiers</a>
                    </li>
                    <li>
                        <a class="fr-breadcrumb__link"
                           aria-current="page"
                           href="{% url 'projects-project-detail' project.id %}">{{ project.name|title|truncatechars:20 }}</a>
                    </li>
                </ol>
            </div>
        </nav>
        <h1 class=" align-items-center">
            <svg class="bi" width="40" height="40" fill="currentColor">
                <use xlink:href="{% static 'svg/bootstrap-icons.svg'  %}#building" />
            </svg>
            Mettre à jour le dossier
        </h1>
        <section>
            <form id="form form-projects-add-task"
                  method="post"
                  action="."
                  class="form-horizontal">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Enregistrer</button>
            </form>
        </section>
    </div>
{% endblock content %}

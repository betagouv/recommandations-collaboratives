{% load sass_tags %}
{% block css %}
    <link href="{% sass_src 'css/tools/contact/contact-card.scss' %}"
          rel="stylesheet"
          type="text/css" />
    <link href="{% sass_src 'css/tools/contact/search-contact-modal.scss' %}"
          rel="stylesheet"
          type="text/css" />
{% endblock css %}
<template x-if="selectedContact">
    <div class="fr-p-3v">
        <div class="d-flex">
            <div>
                <span x-text="selectedContact.first_name"
                      class="same-for-all-text contact-names fr-pr-1v"></span>
            </div>
            <div>
                <span x-text="selectedContact.last_name"
                      class="same-for-all-text contact-names fr-pr-1v"></span>
            </div>
            <div>
                <span class="color-3a3a3a text-position">role organisation</span>
            </div>
        </div>
        <div>
            {% comment %} <span x-text="selectedContact.organisation" class="color-3a3a3a text-organisation"></span> {% endcomment %}
            <span class="color-3a3a3a text-organisation">Organisation</span>
        </div>
        <div>
            <a :href="'mailto:' +selectedContact.email"
               class="same-for-all-text text-position">
                <span class="fr-icon--sm fr-icon-link" x-text="selectedContact.email"></span>
            </a>
        </div>
        <div>
            {% comment %} <a href="'tel:'+selectedContact.tel" class="same-for-all-text text-position">
            <span class="fr-icon--sm fr-icon-phone-line" x-text="selectedContact.tel"></span>
            </a> {% endcomment %}
            <a href="tel:+0606060606" class="same-for-all-text text-position"><span class="fr-icon--sm fr-icon-phone-line" aria-hidden="true"></span> tel user</a>
        </div>
        <div>
            {% comment %} <a href="'tel:'+selectedContact.num" class="same-for-all-text text-position">
            <span class="fr-icon--sm fr-icon-phone-line" x-text="selectedContact.num"></span>
            </a> {% endcomment %}
            <a href="tel:+0606060606" class="same-for-all-text text-position"><span class="fr-icon--sm fr-icon-phone-line" aria-hidden="true"></span> num user</a>
        </div>
        <div>
            {% comment %} <span class="same-for-all-text text-date">mis à jour le </span> <span x-text="selectedContact.date" class="same-for-all-text text-date"></span> {% endcomment %}
            <span class="same-for-all-text text-date">mis à jour le xxxxxx</span>
        </div>
    </div>
</template>
<template x-if="f.contact">
    <div class="fr-p-3v bg-white">
        <div class="d-flex">
            <div>
                <span x-text="f.contact.first_name"
                      class="same-for-all-text contact-names fr-pr-1v"></span>
            </div>
            <div>
                <span x-text="f.contact.last_name"
                      class="same-for-all-text contact-names fr-pr-1v"></span>
            </div>
            <div>
                <span class="color-3a3a3a text-position">role organisation</span>
            </div>
        </div>
        <div>
            {% comment %} <span x-text="f.contact.organisation" class="color-3a3a3a text-organisation"></span> {% endcomment %}
            <span class="color-3a3a3a text-organisation">Organisation</span>
        </div>
        <div>
            <a :href="'mailto:' +f.contact.email"
               class="same-for-all-text text-position">
                <span class="fr-icon--sm fr-icon-link" x-text="f.contact.email"></span>
            </a>
        </div>
        <div>
            {% comment %} <a href="'tel:'+f.contact.tel" class="same-for-all-text text-position">
            <span class="fr-icon--sm fr-icon-phone-line" x-text="f.contact.tel"></span>
            </a> {% endcomment %}
            <a href="tel:+0606060606" class="same-for-all-text text-position"><span class="fr-icon--sm fr-icon-phone-line" aria-hidden="true"></span> tel user</a>
        </div>
        <div>
            {% comment %} <a href="'tel:'+f.contact.num" class="same-for-all-text text-position">
            <span class="fr-icon--sm fr-icon-phone-line" x-text="f.contact.num"></span>
            </a> {% endcomment %}
            <a href="tel:+0606060606" class="same-for-all-text text-position"><span class="fr-icon--sm fr-icon-phone-line" aria-hidden="true"></span> num user</a>
        </div>
        <div>
            {% comment %} <span class="same-for-all-text text-date">mis à jour le </span> <span x-text="f.contact.date" class="same-for-all-text text-date"></span> {% endcomment %}
            <span class="same-for-all-text text-date">mis à jour le xxxxxx</span>
        </div>
    </div>
</template>

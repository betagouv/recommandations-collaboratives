{% load wagtailcore_tags %}
{% wagtail_site as current_site %}

{% if not user.is_authenticated %}
    {% for menuitem in current_site.root_page.get_children.live.in_menu %}
    <li class="navigation__item-resource">
        <a href="{% pageurl menuitem %}" class="fr-link {% if current_url == 'menuitem.url' %}active{% endif %}"><span class="fr-mx-1v align-middle">{{ menuitem.title }}</span></a>
    </li>
    {% endfor %}
{% endif %}

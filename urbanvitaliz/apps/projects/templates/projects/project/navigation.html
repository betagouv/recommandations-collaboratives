{% load static %}
{% load django_vite %}
{% load sass_tags %}

{% block css %}
<link href="{% sass_src 'home/css/dsfr/marianne.css' %}" rel="stylesheet" type="text/css">

{% endblock %}

<ul class="project-navigation d-flex align-items-center"

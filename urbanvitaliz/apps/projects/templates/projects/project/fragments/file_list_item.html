{% load static %}
{% load humanize %}

<div class="rounded bg-light py-2 px-3 mb-2 d-flex align-items-center justify-content-between">
  <div class="d-flex flex-column">
    <a href="{{ file.url }}" class="text-decoration-none">
      <svg class="bi align-baseline" width="14" height="14" fill="currentColor">
        <use xlink:href="{% static 'svg/bootstrap-icons.svg' %}#file-earmark" />
      </svg>
      <span>{{ file.title|truncatechars:20 }}</span>
    </a>
    <div>
      <span class="fst-italic" style="font-size: 0.8em;">par {{ file.author.name }} <span class="text-muted">({{ file.author.profile.organisation.name }})</span></span>
      &ndash;
      <span class="fst-italic" style="font-size: 0.8em;">{{ file.created_on|naturalday }}</span>
    </div>
  </div>
  <div class="d-flex">
    {% if file.author.email == user.email %}
    <form class="me-2">
      <button style="border: 0; background: 0;">
        <svg class="bi align-baseline" width="20" height="20" fill="currentColor">
          <use xlink:href="{% static 'svg/bootstrap-icons.svg' %}#trash" />
        </svg>
      </button>         
    </form>
    {% endif %}
    <a href="{{ file.url }}">
      <svg class="bi align-baseline" width="20" height="20" fill="currentColor">
        <use xlink:href="{% static 'svg/bootstrap-icons.svg' %}#arrow-down-circle" />
      </svg>
    </a>
  </div>
</div>

{% load static %}

<div class="d-flex flex-column" id="projectsList">
    {% include 'projects/project/fragments/personal_dashboard/personal_dashboard_project_filters.html' %}
    <ul class="list-unstyled list d-flex flex-column">
        <template x-if="data.length == 0 && !isBusy">
            <div class="rounded bg-white mb-4 px-3 d-flex flex-column py-3 justify-content-between align-items-start task-item position-relative"> 
                    <div class="d-flex flex-column align-items-center justify-content-center w-100 py-4">
                        <span class="text-info-custom text-grey-dark name fw-normal mb-2">Pas encore de projet</span>
                        <a class="button filled blue small inherit" href="{% url 'projects-project-prefill' %}">Créer un projet</a>
                    </div>
            </div>
        </template>
        <template x-if="displayedData.length == 0 && !isBusy && data.length != 0">
            <div class="rounded bg-white mb-4 px-3 d-flex flex-column py-3 justify-content-between align-items-start task-item position-relative"> 
                <header>
                    <div class="d-flex align-items-center">
                        <span class="text-info-custom text-grey-dark name">Aucun projet trouvé, essayez peut-être de réduire vos critères de recherche ?</span>
                    </div>
                </header>
            </div>
        </template>
        <template x-for="item in displayedData"
                  :key="item.project.id">
            <div :id=`project-${item.project.id}` class="position-relative rounded bg-white mb-4 px-3 d-flex flex-column py-3 justify-content-between align-items-start task-item position-relative cursor-pointer hover-shadow hover-border-blue transition-all" :style="(item.status === 'NEW') ? {'border':'solid 1px #FDCD6D'} : {'border':'solid 1px #dee2e6'}"> 
                <div x-show="item.isLoading" class="ms-2 project-item-loader" style="width: 24px; height: 24px">
                    <div class="spinner-border spinner-border spinner-border-sm text-primary"
                        role="status"></div>
                </div>
                <div :class="item.isLoading && 'project-item-is-loading'" class="project-item d-flex flex-column justify-content-between align-items-start w-100">
                    <template x-if="item.status === 'NEW'">
                        <div class="project-card-top-information new left-0">
                            <span>Nouveau projet</span>
                        </div>
                    </template>
                    <template x-if="item.project.is_observer">
                        <div class="project-card-top-information observer left-0">
                            <span>Observateur</span>
                        </div>
                    </template>
                    <template x-if="item.project.is_switchtender && !item.project.is_observer">
                        <div class="project-card-top-information advisor left-0">
                            <span>Conseiller</span>
                        </div>
                    </template>
                    <header class="d-flex align-items-center justify-content-between w-100 mb-1">
                        <div class="d-flex align-items-center">
                            <a class="project-link d-flex align-items-center" :href="makeProjectURL('{% url 'projects-project-detail' 0 %}', item.project.id)">
                                <template x-if="item.project.commune">
                                    <span class="fw-bold title-info text-blue me-2 location" x-text="item.project.commune.name">1</span>
                                </template>
                                <span class="text-info-custom text-blue name" x-text="item.project.name">2</span>
                            </a>
                        </div>
                        <div class="d-flex align-items-center me-1">
                            <template x-for="switchtender in item.project.switchtenders">
                                {% include 'projects/project/fragments/advisor_gravatar_list_item.html' with wide_margin=True %}
                            </template>
                        </div>
                    </header>
                    <div class="d-flex align-items-center">
                        <template x-if="item.project.commune">
                            <div class="fw-normal text-uppercase small d-flex align-items-center me-3">
                                <svg class="align-middle bi me-1"
                                    width="18px"
                                    height="18px"
                                    fill="currentColor">
                                    <use xlink:href="{% static 'svg/bootstrap-icons.svg'  %}#geo-alt" />
                                </svg>
                                <span class="text-grey-dark tiny" x-text="`INSEE: ${item.project.commune.insee}`"></span>
                            </div>
                        </template>
                        <div class="text-dark d-flex align-items-center">
                            <svg class="align-middle bi me-1"
                                width="18px"
                                height="15px"
                                fill="currentColor">
                                <use xlink:href="{% static 'svg/bootstrap-icons.svg'  %}#calendar-event" />
                            </svg>
                            <span x-text="`Déposé le ${formatDate(item.project.created_on)}`"
                                class="align-middle text-grey-dark tiny"></span>
                        </div>
                    </div>
                    <footer class="d-flex align-items-center justify-content-between w-100">
                        <div class="d-flex align-items-center">
                            <div class="d-flex align-items-center tiny me-3 responsive-flex-column">
                                <svg class="align-middle bi me-1"
                                    width="18px"
                                    height="15px"
                                    fill="currentColor">
                                    <use xlink:href="{% static 'svg/bootstrap-icons.svg'  %}#calendar-event" />
                                </svg>
                                <span class="text-grey-dark me-1" x-text="item.project.recommendation_count > 1 ? `${item.project.recommendation_count} recommandations` : `${item.project.recommendation_count} recommandation`"></span>
                                <template x-if="getNewRecommendations(item) && (item.project.is_observer || item.project.is_switchtender)">
                                    <a class="text-decoration-none hover-underline" :href="makeProjectURL('{% url 'projects-project-detail-actions' 0 %}', item.project.id)"><span :class="getProjectStatusColor(item)" class="text-green fw-medium" x-text="getNewRecommendations(item)"></span></a>
                                </template>
                            </div>
                            <div class="d-flex align-items-center tiny me-3 responsive-flex-column">
                                <svg class="align-middle bi me-1"
                                    width="18px"
                                    height="15px"
                                    fill="currentColor">
                                    <use xlink:href="{% static 'svg/bootstrap-icons.svg'  %}#chat-square" />
                                </svg>
                                <span class="text-grey-dark me-1" x-text="item.project.public_message_count <= 1 ? `${item.project.public_message_count} message conversation` : `${item.project.public_message_count} messages conversation`"></span>
                                <template x-if="getUnreadPublicMessages(item) && (item.project.is_observer || item.project.is_switchtender)">
                                    <a class="text-decoration-none hover-underline" :href="makeProjectURL('{% url 'projects-project-detail-conversations' 0 %}', item.project.id)"><span :class="getProjectStatusColor(item)" class="text-green fw-medium" x-text="getUnreadPublicMessages(item)"></span></a>
                                </template>
                            </div>
                            <template x-if="item.project.is_observer || item.project.is_switchtender">
                                <div class="d-flex align-items-center tiny responsive-flex-column">
                                    <svg class="align-middle bi me-1"
                                        width="18px"
                                        height="16px"
                                        fill="currentColor">
                                        <use xlink:href="{% static 'svg/bootstrap-icons.svg'  %}#lock" />
                                    </svg>
                                    <span class="text-grey-dark me-1" x-text="item.project.private_message_count <= 1 ? `${item.project.private_message_count} message conseillers` : `${item.project.private_message_count} messages conseillers`"></span>
                                    <template x-if="getUnreadPrivateMessages(item) && (item.project.is_observer || item.project.is_switchtender)">
                                        <a class="text-decoration-none hover-underline" :href="makeProjectURL('{% url 'projects-project-detail-internal-followup' 0 %}', item.project.id)"><span :class="getProjectStatusColor(item)" class="text-green fw-medium" x-text="getUnreadPrivateMessages(item)"></span></a>
                                    </template>
                                </div>
                            </template>
                        </div>
                        <div x-data="{ open: false }" x-on:click.outside="open = false" class="btn-group position-relative">
                            <button :class="{'active':open}"  class="button grey small filled border px-2" x-on:click="open = !open" type="button">...</button>
                            {% include 'projects/project/fragments/personal_dashboard/personal_dashboard_project_positioning.html' %}
                        </div>
                    </footer>
                </div>
            </div>
        </template>
    </ul>
</div>

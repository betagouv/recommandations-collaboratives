{% load static %}
<template x-if="$store.tasksData.newTasks.length > 0">
    <div class="flag dark-blue mb-4 d-flex align-items-center justify-content-start text-white small-border-radius mt-4">
        {% include 'projects/project/fragments/tasks_inline_kanban/tasks_inline_kanban_new_tasks_banner_svg.html' %}
        <div class="ms-4">
            <h5 class="mb-0 fw-bold">
                Vous avez
                <!-- TODO : Extraire les formatteurs -->
                <span x-text="`${$store.tasksData.newTasks.length > 0 ? $store.tasksData.newTasks.length + ' nouvelles' : $store.tasksData.newTasks.length + ' nouvelle'}`"></span>
                recommandations
            </h5>
            <p class="text-info-custom my-0">
                Consultez les nouvelles recommandations ajoutées par notre équipe conseil pour vous aider dans l’avancement de votre projet
            </p>
            <button @click="$store.previewModal.openWithPagination()"
                    style="color: #0063CB !important"
                    class="button filled white small inherit mt-3 fw-bold">Consultez les recommandations</button>
        </div>
    </div>
</template>

{% extends "base.html" %}

{% block content %}
<div class="col-9 py-5 mx-auto">

    <h2>Ajouter une action</h2>

    <section>

	      <h3>Contexte</h3>

	      <table class="table table-bordered">
		        <tr>
			          <th>Nom</th>
			          <td>{{ project.name }}</td>
		        </tr>
		        <tr>
			          <th>Localisation</th>
			          <td>{{ project.location }}</td>
		        </tr>
		        <tr>
			          <th>Date de cr√©ation</th>
			          <td>{{ project.created_on }}</td>
		        </tr>
	      </table>

    </section>

    <section>

	      <form id="form-projects-add-task"
				          method="post"
				          action="."
				          class="form-horizontal">

		        {% csrf_token %}

		        {{ form.as_p }}

		        <button type="submit" class="btn btn-primary">
			          Enregistrer
		        </button>
	      </form>

    </section>

</div>

{% endblock %}

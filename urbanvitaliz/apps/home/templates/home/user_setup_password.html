{% extends "base.html" %}

{% load static %}

{% block content %}
<div class="col-11 py-5 mx-auto">

    <h2>Ajouter un mot de passe ?</h2>

    Votre compte n'a actuellement aucun mot de passe défini.
    Vous pouvez en définir un maintenant, ce qui vous permettra
    de faciliter votre prochaine connexion.

    
    <form method="POST" action="." >
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Set</button>
    </form>



</div>

{% endblock %}

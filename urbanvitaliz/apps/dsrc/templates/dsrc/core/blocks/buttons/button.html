{% load static %}
<button class="fr-btn{% if variant %} fr-btn--{{ variant }}{% endif %}{% if size %} fr-btn--{{ size }}{% endif %}{% if variant %} fr-btn--{{ variant }}{% endif %}{% if align %} fr-btn--icon-{{ align }}{% endif %}{% if icon %} {{ icon }}{% endif %} {% if classes %}{{ classes }}{% endif %}"
        onclick="{{ onclick }}"
        {% if disabled %}disabled{% endif %}
        type="{{ type | default:'submit' }}"
        {% if title %}title="{{ label }}"{% endif %}
        {% if name %}name="{{ name }}"{% endif %}>{{ label }}</button>

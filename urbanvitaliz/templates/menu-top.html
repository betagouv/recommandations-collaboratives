{% load static %}
{% load gravatar %}
{% load sass_tags %}

{% block css %}
<link href="{% sass_src 'home/css/dsfr/marianne.css' %}" rel="stylesheet" type="text/css">
{% endblock %}

{% load projects_extra %}

<nav class="navbar navbar-expand-lg fixed-top navbar-light bg-white shadow-sm flex-column" aria-label="Main navigation"
    style="font-family: 'Marianne', arial, sans-serif; padding: 0;">
    <!-- main navbar container -->
    <div class="container-fluid me-2">
        <!-- main navbar left side -->
        {% include './header/menu-top-logo.html' %}
        <!-- Burger button displayed in responsive mode -->
        <button class="navbar-toggler p-0 border-0" type="button" data-bs-toggle="offcanvas"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- main navbar right side -->
        <div>
            <div class="navbar-collapse offcanvas-collapse bg-white">
                {% include './header/menu-top-user-tools.html' %}
            </div>
        </div>
    </div>
    <!-- secondary navbar container -->
    <div class="container-fluid me-2 navbar-border-top navbar-shadow py-4 pt-3">
        {% include "./header/menu-top-secondary.html" %}
    </div>
</nav>

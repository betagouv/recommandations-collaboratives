{% load static %}

{% with request.resolver_match.url_name as url_name %}
<li class="nav-item me-2">
    <a href="{% url 'projects-project-detail-knowledge' project.pk %}" class="nav-link link-dark {% if url_name == 'projects-project-detail-knowledge' %}active{% endif %}">
            <svg class="bi align-middle" width="16" height="16">
                <use xlink:href="{% static 'svg/bootstrap-icons.svg' %}#question-circle"/>
            </svg>
            <span class="ms-1 align-middle">Connaissance du site</span>
    </a>
</li>

<li class="nav-item me-2">
    <a href="{% url 'projects-project-detail-actions' project.pk %}" class="nav-link link-dark {% if url_name == 'projects-project-detail-actions' %}active{% endif %}">
        <span class="position-relative">
            <svg class="bi align-middle" width="20" height="20">
                <use xlink:href="{% static 'svg/bootstrap-icons.svg' %}#check2"/>
            </svg>
            {% if project.tasks.proposed.count %}
            <span class="position-absolute start-50 top-100  bg-danger badge rounded-circle m-0" style="font-size: 8px;">
                {{ project.tasks.open.count }}
                <span class="visually-hidden">Nouvelles recommandations</span>
            </span>
            {% endif %}
        </span>

        <span class="ms-1 align-middle">Actions</span>
    </a>
</li>

<li class="nav-item me-2">
    <a href="{% url 'projects-project-detail-conversations' project.pk %}" class="nav-link link-dark {% if url_name == 'projects-project-detail-conversations' %}active{% endif %}">
        <svg class="bi align-middle" width="16" height="16">
            <use xlink:href="{% static 'svg/bootstrap-icons.svg' %}#chat-text"/>
        </svg>
        <span class="ms-1 align-middle">Conversations</span>
    </a>
</li>

<li class="nav-item me-2">
    <a href="{% url 'projects-project-detail-internal-followup' project.pk %}" class="nav-link link-dark {% if url_name == 'projects-project-detail-internal-followup' %}active{% endif %}">
        <svg class="bi align-middle" width="16" height="16">
            <use xlink:href="{% static 'svg/bootstrap-icons.svg' %}#list-check"/>
        </svg>
        <span class="ms-1 align-middle">Suivi Interne</span>
    </a>
</li>

{% endwith %}

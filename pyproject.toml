    "coverage==7.4.1",
    "django-coverage-plugin>=3.1.0",
    "django-debug-toolbar==4.3.0",
    "django-extensions==3.2.1",
    "fabric==3.2.2",
    "freezegun>=1.5.1",
    "graphviz==0.20.1",
    "ipykernel==6.20.1",
    "ipython>=8.32.0",
    "jupyter==1.1.1",
    "jupytext==1.16.1",
    "model-bakery==1.20.4",
    "notebook==6.4.12",
    "pre-commit==3.6.0",
    "pylint>=3.3.4",
    "pylint-django>=2.6.1",
    "pytest==8.0.1",
    "pytest-cov==4.1.0",
    "pytest-django==4.8.0",
    "pytest-icdiff==0.9",
    "pytest-mock==3.12.0",
    "pytest-subtests==0.11.0",
    "pytest-sugar==1.0.0",

[tool.ruff]
line-length = 88

[tool.ruff.format]
skip-magic-trailing-comma = false
exclude = ["*.ipynb", "fabfile.py", "notebooks/*", "sql/*", "frontend_tests/*", "docs/*", "node_modules/*"]
